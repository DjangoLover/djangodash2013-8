{% extends "layout.html" %}
{% load bootstrap %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Login using your Jabber-ID</h1>

      {% if form.errors %}
      <p>Your Jabber ID or password didn't match. Please try again.</p>
      {% endif %}
      
      <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
	{% csrf_token %}
	{{ form|bootstrap }}
	
	<button type="submit" class="btn btn-primary">login</button>
	<input type="hidden" name="next" value="{{ next }}" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
